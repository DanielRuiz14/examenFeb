{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar anuncio <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="titulo" class="col-3 control-label">Titulo</label>

                <div class="col-6">
                    <input type="text" class="form-control" name="titulo" id="titulo" placeholder="{{titulo}}" value="{{p.titulo}}">
                </div>
            </div>
            <div class="my-3">
                <img src="{{p.imagen}}" alt="No se pudo obtener la imagen" class="img-fluid rounded rounded-3">
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
                <a class="btn btn-danger" href ="/delete/{{ p._id }}">Eliminar</a>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
